<style>
:root{
  --green:#6dffb0;
  --glass:rgba(10,20,15,.75);
}
*{margin:0;padding:0;box-sizing:border-box;font-family:Arial}
body{
  min-height:100vh;
  background:url('https://cdn.discordapp.com/attachments/1085238514712576181/1468533967434158143/trees-5841474_1280.jpg?ex=69845e55&is=69830cd5&hm=2b0040bba447b5f9a74f2506e327a32ea1e30a25e9d9fcec180c6a8dce429dff&') center/cover no-repeat fixed;
  display:flex;
  align-items:center;
  justify-content:center;
  color:white;
}
.overlay{
  position:absolute;inset:0;
  background:linear-gradient(to bottom,rgba(0,0,0,.55),#050b08);
}
.modal,.container{
  background:var(--glass);
  backdrop-filter:blur(12px);
  border-radius:18px;
  border:1px solid #6dffb044;
  box-shadow:0 0 25px #000;
}
.modal{
  position:fixed;inset:0;
  display:flex;
  align-items:center;
  justify-content:center;
  z-index:10;
}
.box,.container{
  width:90%;
  max-width:360px;
  padding:22px;
  text-align:center;
}
h1,h2{color:var(--green);margin-bottom:12px}
.btn{
  display:block;
  width:100%;
  padding:14px;
  margin:8px 0;
  background:#0f2419;
  color:var(--green);
  border:1px solid var(--green);
  border-radius:14px;
  font-weight:bold;
  text-decoration:none;
}
.btn:hover{
  background:var(--green);
  color:#000;
}
.hidden{display:none}
.qris{width:100%;border-radius:14px;margin-top:10px}
.small{font-size:13px;opacity:.8}
</style>
</head>

<script>
